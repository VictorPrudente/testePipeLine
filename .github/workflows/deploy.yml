name: Pipeline QA API Provas

on:
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:

  health_check:
    name: Health Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Testes de Health Check
        run: mvn test -Dgroups="Health-Check"
        continue-on-error: false
        id: healthcheck

      - name: Upload resultados Health Check
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

  deploy_report:
    name: Deploy Allure Report
    runs-on: ubuntu-latest
    needs: health_check
    if: always()
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results

      - name: Install Allure CLI
        run: |
          curl -o allure.tgz -L "https://github.com/allure-framework/allure2/releases/download/2.20.1/allure-2.20.1.tgz"
          tar -zxvf allure.tgz
          sudo mv allure-2.20.1 /usr/local/bin/allure
          sudo ln -s /usr/local/bin/allure/bin/allure /usr/bin/allure

      - name: Generate Allure Report
        run: allure generate allure-results --clean -o allure-report

      - name: List generated files
        run: ls -la allure-report

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
