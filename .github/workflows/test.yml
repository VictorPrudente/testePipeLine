name: CI/CD Maven, Allure, Rest Assured and Discord

on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 17

      - name: Run tests
        run: mvn clean test

      - name: Load test report history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build test report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: build/allure-results

      - name: Fix directory permissions
        run: |
          sudo chown -R $USER:$USER allure-history
          sudo chmod -R u+rwX,g+rwX,o+rX allure-history

      - name: Edit index.html to include GitHub Run ID
        run: |
          python3 -c "
import re

file_path = 'allure-history/index.html'
github_run_id = '${{ github.run_id }}'
new_url = f'https://estudos-github-actions.vercel.app/{github_run_id}/'

with open(file_path, 'r') as file:
    content = file.read()

content = re.sub(r'https://estudos-github-actions.vercel.app/.*', new_url, content)

with open(file_path, 'w') as file:
    file.write(content)
    "
        if: always()

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add allure-history/index.html
          git commit -m "Update index.html with GitHub Run ID"
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }} gh-pages
        if: always()

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
